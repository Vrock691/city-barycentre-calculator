<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Barycentre Calculator</title>

  <script defer src="/__/firebase/10.2.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.2.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/10.2.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <div id="drawer">
    <h1>City Barycentre Calculator</h1>
    <input type="text" name="cityinput" id="cityinput" placeholder="Entrez une adresse, une ville...">
    <div id="citylist">
      <p>Liste des villes</p>
      <div class="city">
        Lyon
      </div>
    </div>
  </div>
  <div id="map"></div>

  <!-- Logic part -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    var map = L.map('map').setView([45.7578137, 4.8320114], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.tileLayer('https://vrock691.web.app', {
      attribution: '<a href="https://vrock691.web.app">Valentin Mary</a>'
    }).addTo(map);

    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);

    // input search
    document.getElementById('cityinput').onkeypress = function (e) {
      if (!e) e = window.event;
      var keyCode = e.code || e.key;
      if (keyCode == 'Enter') {
        alert('pressed')       
        return false;
      }
    }


  </script>
</body>

</html>
